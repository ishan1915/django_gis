<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GeoFiber Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lexend:wght@600;700&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #ffffff; 
            color: #0f172a; 
        }

        h2, .brand-font { 
            font-family: 'Lexend', sans-serif; 
        }

        .bg-grid {
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .login-card {
            border: 2px solid #f1f5f9;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
        }

        .form-input {
            border: 2px solid #e2e8f0;
            transition: all 0.2s;
        }

        .form-input:focus {
            border-color: #3b82f6;
            outline: none;
            background-color: #f8fbff;
        }
    </style>
</head>
<body class="bg-grid min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full">
        <div class="flex justify-center items-center space-x-3 mb-8">
            <div class="bg-slate-900 p-2.5 rounded-xl">
                <i class="fas fa-map-location-dot text-white text-xl"></i>
            </div>
            <span class="text-3xl font-bold tracking-tight brand-font">Geo<span class="text-blue-600">Fiber</span></span>
        </div>

        <div class="bg-white login-card p-10 rounded-[2rem]">
            <div class="mb-8">
                <h2 class="text-2xl font-bold text-slate-900">Console Login</h2>
                <p class="text-slate-500 text-sm mt-1">Enter your credentials to access the GIS dashboard.</p>
            </div>

            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label class="block text-xs font-black uppercase tracking-widest text-slate-400 mb-2">Username</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-400">
                            <i class="fas fa-user text-sm"></i>
                        </span>
                        <input type="text" name="username" required 
                               class="form-input w-full pl-11 pr-4 py-3.5 rounded-xl text-slate-900 font-medium placeholder:text-slate-300"
                               placeholder="Enter username">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-black uppercase tracking-widest text-slate-400 mb-2">Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-400">
                            <i class="fas fa-lock text-sm"></i>
                        </span>
                        <input type="password" name="password" required 
                               class="form-input w-full pl-11 pr-4 py-3.5 rounded-xl text-slate-900 font-medium placeholder:text-slate-300"
                               placeholder="••••••••">
                    </div>
                </div>

                <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-200 transition-all transform hover:scale-[1.02] active:scale-[0.98]">
                    Authorize Access
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-slate-100 flex items-center justify-between">
                <span class="text-[10px] font-black uppercase text-slate-400 tracking-tighter">Secure Audit Node</span>
                <span class="text-[10px] font-black uppercase text-slate-400 tracking-tighter">EPSG:4326</span>
            </div>
        </div>

        <div class="text-center mt-6">
            <a href="/home" class="text-slate-400 text-xs font-bold hover:text-blue-600 transition tracking-widest uppercase">
                <i class="fas fa-arrow-left mr-2"></i> Return to Homepage
            </a>
        </div>
    </div>

</body>
</html>
